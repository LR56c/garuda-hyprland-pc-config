########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
source = ~/.config/hypr/execs.conf
source = ~/.config/hypr/keybinds.conf
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es, latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    natural_scroll = true
    follow_mouse = 1

touchpad {
    natural_scroll = true
    tap-to-click = true
    disable_while_typing = true
}


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(8f00ffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = true
        size = 5
        passes = 1
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
    }
    
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}
misc {
	disable_hyprland_logo = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# window rules
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

windowrule = opacity 0.85 override 0.85 override,^(thunar)$
windowrule = opacity 0.85 override 0.85 override,^(gedit)$
windowrule = opacity 0.85 override 0.85 override,^(catfish)$
#window rules with evaluation
windowrulev2 = opacity 0.85 0.85,floating:1
windowrulev2 = opacity 0.9 0.9,xwayland:1
windowrulev2 = opacity 0.9 0.9,class:(firefox)
windowrulev2 = opacity 0.85 0.85,class:(pcmanfm-qt)
windowrulev2 = float,title:(Picture-in-Picture)
windowrulev2 = float,title:(CopyQ)
windowrulev2 = float,title:(Calendar selection)
windowrulev2 = center,title:(CopyQ)
windowrulev2 = center,title:(splash)
#windowrulev2 = center,title:()
windowrulev2 = float,title:(galculator)
windowrulev2 = center,title:(galculator)
windowrulev2 = float,class:(com.github.rajsolai.textsnatcher)
windowrulev2 = center,class:(com.github.rajsolai.textsnatcher)

windowrulev2 = noinitialfocus,title:^(.*win.*)$ 

$pavucontrol = ^(pavucontrol)$
windowrule = float, $pavucontrol
windowrule = workspace special silent,$pavucontrol
windowrule = size 30% 80%,$pavucontrol

$gimpctl = ^(Gimp)$
windowrule = float, $gimpctl
windowrule = workspace special silent,$gimpctl
windowrule = size 90% 90%, $gimpctl

#blurls = waybar
# other blurings
blurls = wofi
blurls = thunar
blurls = pcmanfm
blurls = gedit
blurls = gtk-layer-shell # for nwg-drawer
blurls = catfish
